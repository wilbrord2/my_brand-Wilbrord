<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wilbrord</title>
    <link rel="stylesheet" href="/login.css" />
    <link rel="stylesheet" href="/myStyle.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <span class="logOfHeader">
              <iconify-icon
                icon="material-symbols:code-blocks"
                style="color: #1a559b"
                width="50"
                height="50"
              ></iconify-icon>
            </span>
          </a>
        </div>
        <div class="navbar">
          <div class="navBarText">
            <ul>
              <a href="index.html"> <li>Home</li></a>
              <a href="#AboutPage"> <li>About</li></a>
              <a href="#Skills-page"><li>Skills</li></a>

              <a href="#Portfolio-page"><li>Portfolio</li></a>
              <a href="#Blog-page"><li>Blog</li></a>
              <a href="#Contact-page"><li>Contact</li></a>
            </ul>
          </div>
        </div>
        <div class="loginBtn">
          <ul>
            <a href="signup.html">
              <li><button class="btn btn-1">Sign-up</button></li></a
            >
            <a href="login.html">
              <li><button class="btn btn-2">Login</button></li></a
            >
          </ul>
        </div>
      </div>
    </header>

    <section class="login-page">
      <div class="loginDetails">
        <div class="loginHeader">
          <span class="headerbtnS"><a href="login.html">Sign-In</a></span>
          <span class="headerbtnL"><a href="signup.html">Sign-Up</a></span>
        </div>
        <div class="form-group">
          <h2>Sign Up</h2>
          <div class="form">
            <form action="">
              <input type="email" name="" id="" placeholder="Email" />
              <input type="password" name="" id="" placeholder="Password" />
              <input
                type="password"
                name=""
                id=""
                placeholder="Re-enter Password"
              />
            </form>
          </div>
          <a href="#">
            <h3>Any question?</h3>
          </a>

          <div class="lgbtn">
            <button class="btn">Register</button>
          </div>
          <span class="signinwithgoogle sgsup">
            <img src="/Images/google sign up.png" alt="sign-up with google" />
          </span>
        </div>
      </div>
      <div class="loginImg">
        <img src="/Images/sign up.png" alt="" />
      </div>
    </section>

    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
  </body>
</html>
